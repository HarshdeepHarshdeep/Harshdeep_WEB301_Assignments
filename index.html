<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Bussiness Form Page">
  <meta name="author" content="Harshdeep Harshdeep" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <title>Bussiness Form Page</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <!-- Nav goes here -->
  </header>
  <main>
   <div class="container-fluid">
      <div class="row">
            <div class="col-lg-2">

            </div>


            <div class="col-lg-8">
              <form>
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="name" class="form-control" id="name" aria-describedby="fullname" placeholder="Enter Full Name">

                  
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                  <label for="Businessname">Business Name</label>
                  <input type="Businessname" class="form-control" id="Businessname" aria-describedby="Businessname" placeholder="Enter Business Name">

                      
                      


                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

            </div>

            <div class="col-lg-2">

            </div>
      </div>
    </div>


  </main>
  <footer>
    <!-- Github link goes here -->
  </footer>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
