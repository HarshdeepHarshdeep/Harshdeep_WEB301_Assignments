<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Bussiness Form Page">
  <meta name="author" content="Harshdeep Harshdeep" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <title>Bussiness Form Page</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <!-- Nav goes here -->
  </header>
  <main>
   <div class="container-fluid">
      <div class="row">
            <div class="col-lg-2">

            </div>


            <div class="col-lg-8">
              <form>
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="name" class="form-control" id="name" aria-describedby="fullname" placeholder="Enter Full Name">

                  
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                  <label for="Businessname">Business Name</label>
                  <input type="Businessname" class="form-control" id="Businessname" aria-describedby="Businessname" placeholder="Enter Business Name">


                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Non-Profit Business
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          For-Profit Business
                        </label>
                      </div>

                      <label for="inputState">Province</label>
                      <select id="inputState" class="form-control">
                        <option selected>Ontario</option>
                        <option>Alberta</option>
                        <option>British Columbia</option>
                        <option>Manitoba</option>
                        <option>New Brunswick</option>
                        <option>Northwest Territories</option>
                        <option>Nova Scotia</option>
                        <option>Nunavut/option>
                        <option>Prince Edward Island</option>
                        <option>Quebec</option>
                        <option>Saskatchewan</option>
                        <option>Yukon</option>
                  
                      </select>
                      


                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

            </div>

            <div class="col-lg-2">

            </div>
      </div>
    </div>


  </main>
  <footer>
    <!-- Github link goes here -->
  </footer>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
